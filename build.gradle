apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'application'

group = 'com.github.esmerilprogramming'
version = '0.3.0-SNAPSHOT'

mainClassName = 'org.esmerilprogramming.cloverx.server.CloverX'

sourceCompatibility = 1.7
targetCompatibility = 1.7

jar {
  manifest {
    attributes 'Implementation-Title': 'CloverX', 'Implementation-Version': version
  }
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile group: 'io.undertow', name: 'undertow-core', version: '1.1.3.Final'
  compile group: 'io.undertow', name: 'undertow-servlet', version: '1.1.3.Final'
  compile group: 'io.undertow', name: 'undertow-websockets-jsr', version: '1.1.3.Final'
  compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'
  compile group: 'com.thoughtworks.paranamer', name: 'paranamer', version: '2.6'
  compile group: 'org.freemarker', name: 'freemarker-gae', version: '2.3.20'
  compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.1.6'
  compile group: 'org.glassfish', name: 'javax.json', version: '1.0.1'
  compile group: 'org.reflections', name: 'reflections', version: '0.9.9-RC1'
  compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.1'
  testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.2.1'
}

